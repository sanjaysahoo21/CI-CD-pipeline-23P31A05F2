name: CI/CD Pipeline

on:
  pull_request:
    branches: [ "master" ]
  push:
    branches: [ "master" ]

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/cicd-github-actions

jobs:
  # ---------------- CI ----------------
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven

      - name: Run tests
        run: mvn -B test

      - name: Build JAR
        run: mvn -B -DskipTests package

  # ---------------- Docker Build & Push ----------------
  docker-build-push:
    needs: test-and-build
    if: github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Login to GHCR
        run: echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build & Push image
        run: |
          IMAGE=$REGISTRY/$IMAGE_NAME:${{ github.sha }}
          docker build -t $IMAGE .
          docker push $IMAGE

  # ---------------- Security Scan ----------------
  security-scan:
    needs: docker-build-push
    runs-on: ubuntu-latest

    steps:
      - name: Trivy scan
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          severity: HIGH,CRITICAL
          exit-code: 1

  # ---------------- Staging Deploy ----------------
  deploy-staging:
    needs: security-scan
    runs-on: ubuntu-latest
    environment: staging

    steps:
      - name: Deploy to staging
        run: echo "Deploying $IMAGE_NAME:${{ github.sha }} to STAGING"

  # ---------------- Production Deploy ----------------
  deploy-production:
    needs: deploy-staging
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Deploy to production
        run: echo "Deploying $IMAGE_NAME:${{ github.sha }} to PRODUCTION"
